<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../swal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Update Customer</title>
</head>

<body>
    <div class="col-md-4"> </div>
    <!-- <div class="container mt-5"> -->
    <div class="row col-md-10 pt-3">
        <!-- <div class="col-md-4"> -->
        <h1>Update Customer</h1>
        <form id="updateCustomerForm">
            <div class="form-group ">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="Password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="PhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profilePicture" name="ProfilePicture">
            </div>
            <button type="submit" id="update-botton" class="btn btn-primary">Update</button>
        </form>
        <div id="updateResult" class="mt-3"></div>
    </div>
    <div class="col-md-4"> </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="./updateCustomer.js"></script> -->

    <script>

        var form = document.getElementById("updateCustomerForm")
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the default form submission

            const customerId = '28957286-668d-4e87-a14f-05131f232009'; // Replace with the actual customer ID

            const formData = new FormData(form);

            fetch(`http://localhost:5195/api/Customer/UpdateCustomer/${customerId}`, {
                method: "PUT",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    // console.log(data)
                    if (data.status) {
                        // alert(data.message)

                        var updateForm = document.getElementById("update-botton")
                        updateForm.addEventListener("click", function () {
                            Swal.fire({
                                text: data.message,
                                icon: 'success',
                                confirmButtonColor: 'hsl(210, 17%, 93%)',
                                confirmButtonText: 'CONTINUE',
                                customClass: {
                                    popup: 'animated fadeIn', // Apply the fadeIn animation
                                    title: 'custom-title-class', // Create a custom class for title styling
                                    content: 'custom-content-class', // Create a custom class for content styling
                                    actions: 'custom-actions-class', // Create a custom class for action button styling
                                    // Apply custom classes to specific elements
                                    icon: 'swal-icon', // Custom class for the icon container
                                    confirmButton: 'swal-button', // Custom class for the confirm button
                                    confirmButtonText: 'swal-button-text', // Custom class for the confirm button text
                                },
                                background: 'rgb(1, 6, 28)',
                            });
                        });


                    }
                    else {
                        window.alert(data.message)
                        document.getElementById("update-botton").addEventListener("click", function () {
                            Swal.fire({
                                // title: 'Hello!',
                                text: data.message,
                                icon: 'danger',
                                // confirmButtonText: 'OK'
                            });
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    // displayUpdateResult("An error occurred while updating customer data.", true);
                });
        });

        function displayUpdateResult(message, isError = false) {
            const updateResult = document.getElementById("updateResult");
            updateResult.textContent = message;
            if (isError) {
                updateResult.classList.add("text-danger");
            } else {
                updateResult.classList.remove("text-danger");
            }
        }

    </script>

</body>

</html>
