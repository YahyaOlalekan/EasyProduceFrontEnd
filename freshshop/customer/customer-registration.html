<body>
    <div id="customer-registration" class="registration-form">
        <!-- Customer registration form fields and content -->

        <!-- <body class="account-pages"> -->
        <!-- Begin page -->
        <div class="accountbg"
            style="background: url('../producePictures/woman.jpg');background-size: cover;background-position: center;">
        </div>


        <div id="customer-registration" class="registration-form">
            <!-- Customer registration form fields and content -->
            <div class="wrapper-page account-page-full">
                <div class="card shadow-none">
                    <div class="card-block">
                        <div class="account-box" style="border: none;">
                            <div class="card-box shadow-none p-4">
                                <div class="p-2">

                                    <h4 class="font-size-18 mt-5 text-center">Free Customer Registration</h4>
                                    <p class="text-muted text-center">Get your free EasyProduce account now.</p>

                                    <form class="mt-4" id="myForm">
                                        <div class="mb-3">
                                            <label for="FirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" name="FirstName" id="FirstName"
                                            required  oninput="validateInput(this, 'FirstNameError')" />
                                            <span class="text-danger" id="FirstNameError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="LastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" name="LastName" id="LastName"
                                            required   oninput="validateInput(this, 'LastNameError')" />
                                            <span class="text-danger" id="LastNameError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Email" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="Email" id="Email"
                                            required   oninput="validateInput(this, 'EmailError')" />
                                            <span class="text-danger" id="EmailError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="PhoneNumber" class="form-label">Phone Number</label>
                                            <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber"
                                            required   oninput="validateInput(this, 'PhoneNumberError')" />
                                            <span class="text-danger" id="PhoneNumberError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Password" class="form-label">Password</label>
                                            <input type="password" class="form-control" name="Password" id="Password"
                                            required   oninput="validateInput(this, 'PasswordError')" />
                                            <span class="text-danger" id="PasswordError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" name="ConfirmPassword"
                                            required   id="ConfirmPassword"
                                                oninput="validateInput(this, 'ConfirmPasswordError')" />
                                            <span class="text-danger" id="ConfirmPasswordError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Address" class="form-label">Address</label>
                                            <input type="text" class="form-control" name="Address" id="Address"
                                                oninput="validateInput(this, 'AddressError')" required/>
                                            <span class="text-danger" id="AddressError"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="ProfilePicture" class="form-label">Select a Profile
                                                Picture</label>
                                            <input type="file" class="form-control" id="ProfilePicture"
                                                name="ProfilePicture"
                                                oninput="validateInput(this, 'ProfilePictureError')" required />
                                            <span class="text-danger" id="ProfilePictureError" ></span>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" aria-label="Gender" name="Gender" required
                                                    id="Gender">
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-12 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light"
                                                    type="submit" id="submitButton">Register</button>
                                            </div>
                                        </div>

                                        <div class="mb-3" id="error">
                                            <!-- This is where the error message will be displayed -->
                                        </div>
                                    </form>


                                    <div class="mt-5 pt-4 text-center">
                                        <p>Already have an account ? <a href="../general/login.html"
                                                class="fw-medium text-primary"> Login </a> </p>

                                        <p>Â©
                                            <script>document.write(new Date().getFullYear())</script> EasyProduce
                                            <i class="mdi mdi-heart text-danger"></i>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./customer-registration.js"></script>


</body>
