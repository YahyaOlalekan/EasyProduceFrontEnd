            style="background: url('../producePictures/woman.jpg');background-size: cover;background-position: center;">
        </div>

        <div class="wrapper-page account-page-full">

            <div class="card shadow-none">
                <div class="card-block">

                    <div class="account-box" style="border: none;">

                        <div class="card-box shadow-none p-4">

                                <h4 class="font-size-18 mt-5 text-center">Free Customer Registration</h4>
                                <p class="text-muted text-center">Get your free EasyProduce account now.</p>

                                <form class="mt-4" id="myForm">


                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="first-name">First Name</label> -->
                                        <input type="text" class="form-control" name="FirstName"
                                            placeholder="Enter Your First Name">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="last-name">Last Name</label> -->
                                        <input type="text" class="form-control" name="LastName"
                                            placeholder="Enter Your Last Name">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="email">Email</label> -->
                                        <input type="email" class="form-control" id="email" value="" name="Email"
                                            placeholder="Enter Your Email">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="username">Phone Number</label> -->
                                        <input type="text" class="form-control" name="PhoneNumber"
                                            placeholder="Enter Your Phone Number">
                                    </div>


                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                        <input type="password" class="form-control" name="Password"
                                            placeholder="Enter Password">

                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="password">Confirm Password</label> -->
                                        <input type="password" class="form-control" name="ConfirmPassword"
                                            placeholder="Confirm Password">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="last-name">Address</label> -->
                                        <input type="text" class="form-control" name="Address"
                                            placeholder="Enter Your Address">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <label class="form-label" for="picture">Picture</label> -->
                                        <input type="file" class="form-control" name="ProfilePicture"
                                            placeholder="choose profile picture ">
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label">Gender</label>
                                        <div class="col-sm-10">
                                            <select class="form-select" aria-label="Default select example"
                                                name="gender">
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3" id="error">
                                        <!-- This is where the error message will be displayed -->
                                    </div>
                                    

                                    <div class="mb-3 row">
                                        <div class="col-12 text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                                id="submitButton">Register</button>
                                        </div>
                                    </div>
