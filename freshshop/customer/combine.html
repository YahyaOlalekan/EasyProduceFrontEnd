

<div class="login-box">
    <select id="user-type" class="selectpicker show-tick form-control" data-placeholder="Select Action">
        <option value="signin">Sign In</option>
        <option value="farmer">Register as Farmer</option>
        <option value="customer">Register as Customer</option>
    </select>
</div>

<div id="registration-forms">
    <div id="farmer-registration" class="registration-form" style="display: none;">
        <!-- Farmer registration form fields and content -->
        <!-- For example: -->
        <label for="farmer-name">Name:</label>
        <input type="text" id="farmer-name" name="farmer-name">
        <!-- Other farmer-specific fields -->
    </div>
    
    <div id="customer-registration" class="registration-form" style="display: none;">
        <!-- Customer registration form fields and content -->
        <!-- For example: -->
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" name="customer-name">
        <!-- Other customer-specific fields -->
    </div>

    <div id="signin-form" class="registration-form" style="display: none;">
        <!-- Sign in form fields and content -->
        <!-- For example: -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>



    <script>
        document.getElementById("user-type").addEventListener("change", function() {
        var selectedOption = this.value;
        
        // Hide all registration forms
        var registrationForms = document.querySelectorAll(".registration-form");
        registrationForms.forEach(function(form) {
            form.style.display = "none";
        });
        
        // Show the selected form
        if (selectedOption !== "signin") {
            document.getElementById(selectedOption + "-registration").style.display = "block";
        } else {
            document.getElementById("signin-form").style.display = "block";
        }
    });
    
        </script>
