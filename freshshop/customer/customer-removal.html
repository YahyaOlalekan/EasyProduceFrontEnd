<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customer Details</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Customer Details</h1>
        <div class="row">
            <div class="col-md-3">
                <!-- Display Profile Picture Here -->
                <img id="profilePicture" src="" alt="Profile Picture" style="max-width: 200px; height: 250px">
            </div>
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tbody id="customerTableBody">
                        <!-- Customer data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and your JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./getCustomerById.js"></script>
    <script src="../basejs.js"></script>

</body>

</html>

<script>
    // ... Existing code ...

    function displayCustomerData(customer) {
        // Display Profile Picture
        const profilePicture = document.getElementById("profilePicture");
        // profilePicture.src = customer.profilePicture;
        profilePicture.src = `${baseUrl}Upload/images/${customer.profilePicture}`;



        const tableBody = document.getElementById("customerTableBody");

        // Clear any previous data in the table body
        tableBody.innerHTML = "";

        // Create rows for the other properties
        const properties = [
            { label: "First Name", value: customer.firstName },
            { label: "Last Name", value: customer.lastName },
            { label: "Phone Number", value: customer.phoneNumber },
            { label: "Address", value: customer.address },
            { label: "Registration Number", value: customer.registrationNumber },
            { label: "Email", value: customer.email },
        ];

        properties.forEach(property => {
            const row = `
            <tr>
                <td>${property.label}</td>
                <td>${property.value}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        // Add a Delete button row
        const deleteButtonRow = `
        <tr>
            <td colspan="2">
                <button class="btn btn-danger" onclick="deleteCustomer('${customer.id}')">Delete</button>
            </td>
        </tr>`;
        tableBody.innerHTML += deleteButtonRow;
    }

    // ... Rest of your code .

    // Function to delete a customer
    function deleteCustomer(customerId) {
        if (confirm("Are you sure you want to delete this customer?")) {
            // Specify the customer ID to delete
            // const customerIdToDelete = '630c2e4e-0ba1-4694-b0ec-c50c7dc7e8fe';

            // Make a DELETE request to the API
            fetch(`http://localhost:5195/api/Customer/DeleteCustomer/${customerId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    // Check the response data for success or any other relevant information
                    if (data.success) {
                        alert(data.message);
                        console.log("Customer deleted successfully");
                        // Optionally, you can perform some action here, e.g., redirect to another page or update the UI.
                    } else {
                        console.error("Customer deletion failed:", data.message);
                        // Handle the case where the deletion was not successful, e.g., display an error message.
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Handle network errors or other errors that may occur during the delete operation.
                });
        }
    }



</script>
