<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Update Customer</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Update Customer</h1>
        <form id="updateCustomerForm">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="Password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="PhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profilePicture" name="ProfilePicture">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div id="updateResult" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./updateCustomer.js"></script>

    <script>
        // JavaScript for updating customer details

        var form = document.getElementById("updateCustomerForm")
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the default form submission

            const customerId = '28957286-668d-4e87-a14f-05131f232009'; // Replace with the actual customer ID

            const formData = new FormData(form);

            fetch(`http://localhost:5195/api/Customer/UpdateCustomer/${customerId}`, {
                method: "PUT",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    // console.log(data)
                    if (data.status) {
                        alert(data.message)
                    }
                    else {
                        window.alert(data.message)
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    // displayUpdateResult("An error occurred while updating customer data.", true);
                });
        });

        function displayUpdateResult(message, isError = false) {
            const updateResult = document.getElementById("updateResult");
            updateResult.textContent = message;
            if (isError) {
                updateResult.classList.add("text-danger");
            } else {
                updateResult.classList.remove("text-danger");
            }
        }

    </script>

</body>

</html>
