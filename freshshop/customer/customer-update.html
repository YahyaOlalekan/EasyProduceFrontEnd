    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1>Customer Update Form</h1>
                <form id="updateCustomerForm">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="Address" placeholder="Address"
                           required   oninput="validateInput(this, 'AddressError')" >
                            <span class="text-danger" id="AddressError"></span>

                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="Password" placeholder="Password"
                        required oninput="validateInput(this, 'PasswordError')">
                            <span class="text-danger" id="PasswordError"></span>

                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="PhoneNumber"
                        required   placeholder="Phone Number"  oninput="validateInput(this, 'PhoneNumberError')">
                            <span class="text-danger" id="PhoneNumberError"></span>

                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture:</label>
                        <input required type="file" class="form-control-file" id="profilePicture" name="ProfilePicture">
                    </div>
                    <div class="text-center">
                        <!-- <a href="./customer-update.html" class="btn btn-secondary">Back</a> -->
                        <button type="submit" id="update-botton" class="btn btn-primary">Update</button>
                    </div>

                    <div class="mb-3" id="error">
                        <!-- This is where the error message will be displayed -->
                    </div>

                </form>
                <div id="updateResult" class="mt-3"></div>
            </div>
        </div>
    </div>


    <script src="../general/basejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="./updateCustomer.js"></script> -->
    <script src="../general/login.js"></script>


    <script>

        var form = document.getElementById("updateCustomerForm")
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the default form submission

            const customerId = localStorage.getItem("id");

            const formData = new FormData(form);

            fetch(`${baseUrl}api/Customer/UpdateCustomer/${customerId}`, {
                method: "PUT",
                body: formData,
            })
               
            .then(response => response.json())
            // .then((response) => {
                //     // console.log("Response status:", response.status);

                //     if (!response.ok) {
                //         throw new Error("Network response was not ok");
                //     }
                //     return response.json();
                // })
                .then((data) => {
                    if (data.status === 400 && data.errors) {
                    // Handle validation errors
                    showSweetAlertValidationErrors(data)

                } else if (data.status === 200) {
                    // Handle success
                    showSweetAlert(data.message);

                } else {
                    // Handle other errors
                    showSweetAlertError(data.message);
                }
                    // // Check if the request was successful
                    // if (data.status) {
                    //     // Show SweetAlert2 modal
                    //     showSweetAlert(data.message);
                    // } else {
                    //     // Handle error and show SweetAlert2 modal
                    //     showSweetAlertError(data.message);
                    // }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    // displayUpdateResult("An error occurred while updating customer data.", true);
                });
        });

       
       // Function to show validation errors
function showSweetAlertValidationErrors(data) {
    let errorMessage = "Validation errors occurred:<br><ul>";
    for (const field in data.errors) {
        errorMessage += `<li>${field}: ${data.errors[field]}</li>`;
    }
    errorMessage += "</ul>";

    Swal.fire({
        html: errorMessage,
        icon: 'error',
        confirmButtonColor: 'hsl(210, 17%, 93%)',
        confirmButtonText: 'OK',
        customClass: {
            popup: 'animated fadeIn',
            title: 'custom-title-class',
            content: 'custom-content-class',
            actions: 'custom-actions-class',
            icon: 'swal-icon',
            confirmButton: 'swal-button',
            confirmButtonText: 'swal-button-text',
        },
        background: 'rgb(1, 6, 28)',
    }).then(() => {
     window.location.href = './dashboard.html';

    });
}


// Function to show success SweetAlert2 modal
function showSweetAlert(message) {
    Swal.fire({
        text: message,
        icon: 'success',
        confirmButtonColor: 'hsl(210, 17%, 93%)',
        confirmButtonText: 'CONTINUE',
        customClass: {
            popup: 'animated fadeIn',
            title: 'custom-title-class',
            content: 'custom-content-class',
            actions: 'custom-actions-class',
            icon: 'swal-icon',
            confirmButton: 'swal-button',
            confirmButtonText: 'swal-button-text',
        },
        background: 'rgb(1, 6, 28)',
        allowOutsideClick: false, // Add this line
    }).then(() => {
          window.location.href = './dashboard.html';
        // window.location.replace('../general/login.html');

    });
}


// Function to show error SweetAlert2 modal with status message
function showSweetAlertError(errorMessage) {
    Swal.fire({
        text: errorMessage,
        icon: 'error',
        confirmButtonColor: 'hsl(210, 17%, 93%)',
        confirmButtonText: 'OK',
        customClass: {
            popup: 'animated fadeIn',
            title: 'custom-title-class',
            content: 'custom-content-class',
            actions: 'custom-actions-class',
            icon: 'swal-icon',
            confirmButton: 'swal-button',
            confirmButtonText: 'swal-button-text',
        },
        background: 'rgb(1, 6, 28)',
    }).then((result) => {

        if (result.value) {
         window.location.href = './dashboard.html';
    }

        // if (result.isConfirmed) {
        //         window.location.href = './dashboard.html';
        // }

    });
}

function validateInput(inputElement, errorElementId) {
    // Get the input value
    var inputValue = inputElement.value;
    var errorElement = document.getElementById(errorElementId);

    if (inputValue.length < 3) {
        errorElement.textContent = "Input must be at least 3 characters long";
        inputElement.focus(); // Keep focus on the input field
    } else {
        errorElement.textContent = ""; // Clear any previous error message
    }
}
