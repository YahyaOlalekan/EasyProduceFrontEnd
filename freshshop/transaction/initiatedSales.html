    <script>

async function getInitiatedSales() {
    const response = await fetch(`${baseUrl}api/Transaction/GetAllInitiatedProducetypeSales`);
    if (response.ok) {
        const sales = await response.json();
        const salesList = document.getElementById('salesList');
        salesList.innerHTML = ''; // Clear previous content

        if (sales.data && sales.data.length > 0) {
            sales.data.forEach((sale, index) => {
                const saleItem = document.createElement('div');
                saleItem.className = 'sale-item'; // Apply the sale-item class
                saleItem.innerHTML = `
                    <p><strong>Price:</strong> ${sale.price}</p>
                    <p><strong>Quantity:</strong> ${sale.quantity}</p>
                    <p><strong>Unit Of Measurement:</strong> ${sale.unitOfMeasurement}</p>
                    <p><strong>Total Amount:</strong> ${sale.totalAmount}</p>
                    <p><strong>Transaction Number:</strong> ${sale.transactionNum}</p>
                    <p><strong>Farmer Registration Number:</strong> ${sale.registrationNumber}</p>
                    <button class="btn btn-outline-info mx-2 sale-button" id="${sale.id}" onclick="VerifyInitiatedProducetypeSales(this.id, 2)"><i class="fa fa-check-circle" aria-hidden="true"></i> Confirm</button>
                    <button class="btn btn-outline-danger mx-2 sale-button" id="${sale.id}" onclick="VerifyInitiatedProducetypeSales(this.id, 3)"> <i class="fa fa-times-circle" aria-hidden="true"></i> Decline </button>
                `;

                // Apply alternating background color
                if (index % 2 === 0) {
                    saleItem.style.backgroundColor = '#fff'; // Apply a different background color for even items
                }

                salesList.appendChild(saleItem);
            });
        } else {
            salesList.innerHTML = '<p>No initiated sales found.</p>';
        }
    }
}

        function VerifyInitiatedProducetypeSales(id, transactionStatus) {
            const verificationData = {
                Id: id,
                TransactionStatus: transactionStatus
            };

            fetch(`${baseUrl}api/Transaction/VerifyInitiatedProducetypeSales`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(verificationData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status) {
                        // alert("Farmer verification successful!");
                        showSweetAlert(data);
                    } else {
                        // alert("Farmer verification failed.");
                        showSweetAlertError(data);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while verifying the farmer.");
                });
        }

        // Function to show success SweetAlert2 modal
        function showSweetAlert(data) {
            Swal.fire({
                text: data.message,
                icon: 'success',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'CONTINUE',
                customClass: {
                    popup: 'animated fadeIn',
                    title: 'custom-title-class',
                    content: 'custom-content-class',
                    actions: 'custom-actions-class',
                    icon: 'swal-icon',
                    confirmButton: 'swal-button',
                    confirmButtonText: 'swal-button-text',
                },
                background: 'rgb(1, 6, 28)',
            }).then(() => {
                // window.location.replace('./transaction/initiatedSales.html');
                window.location.href = '../transaction/initiatedSales.html';

            });
        }

        // Function to show error SweetAlert2 modal
        function showSweetAlertError(data) {
            Swal.fire({
                text: data.message,
                icon: 'error',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'animated fadeIn',
                    title: 'custom-title-class',
                    content: 'custom-content-class',
                    actions: 'custom-actions-class',
                    icon: 'swal-icon',
                    confirmButton: 'swal-button',
                    confirmButtonText: 'swal-button-text',
                },
                background: 'rgb(1, 6, 28)',
            })
                .then(() => {
                    window.location.href = '../transaction/initiatedSales.html';

                });
        }

        // Load initiated sales when the page loads
        getInitiatedSales();
