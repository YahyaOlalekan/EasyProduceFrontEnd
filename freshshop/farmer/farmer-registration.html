<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register | EasyProduce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <!-- Bootstrap Css -->
    <link href="../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../general/swal.css">
</head>

<body onload="LoadProduce()">
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-primary">
                            <div class="text-center p-4">
                                <h5 class="text-white font-size-20">Free Farmer Registration</h5>
                                <p class="text-white-50">Get your free EasyProduce account now.</p>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form class="mt-4" id="farmer-form">
                                <div class="mb-3">
                                    <label class="form-label" for="produceTypes">Select Produce Types</label>
                                    <select class="form-select" multiple name="ProduceTypes[]" id="produceTypesSelect">
                                        <!-- Produce type options will be populated dynamically -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="farmName">Farm Name</label>
                                    <input type="text" class="form-control" name="farmName"
                                        oninput="validateInput(this, 'FarmNameError')">
                                    <span class="text-danger" id="FarmNameError"></span>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input type="text" class="form-control" name="firstName"
                                                oninput="validateInput(this, 'FirstNameError')">
                                            <span class="text-danger" id="FirstNameError"></span>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input type="text" class="form-control" name="lastName"
                                                oninput="validateInput(this, 'LastNameError')">
                                            <span class="text-danger" id="LastNameError"></span>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" class="form-control" name="email"
                                                oninput="validateInput(this, 'EmailError')">
                                            <span class="text-danger" id="EmailError"></span>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                            <input type="text" class="form-control" name="phoneNumber"
                                                oninput="validateInput(this, 'PhoneNumberError')">
                                            <span class="text-danger" id="PhoneNumberError"></span>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                oninput="validateInput(this, 'PasswordError')">
                                            <span class="text-danger" id="PasswordError"></span>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" name="confirmPassword"
                                                oninput="validateInput(this, 'ConfirmPasswordError')">
                                            <span class="text-danger" id="ConfirmPasswordError"></span>

                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" class="form-control" name="address"
                                        oninput="validateInput(this, 'AddressError')">
                                    <span class="text-danger" id="AddressError"></span>

                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select class="form-select" aria-label="Gender" name="gender">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="profilePicture">Profile Picture</label>
                                    <input type="file" class="form-control" id="profilePicture" name="profilePicture"
                                        oninput="validateInput(this, 'ProfilePictureError')">
                                    <span class="text-danger" id="ProfilePictureError"></span>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="accountNumber">Account Number</label>
                                            <input type="number" class="form-control" name="accountNumber"
                                                oninput="validateInput(this, 'AccountNumberError')">
                                            <span class="text-danger" id="AccountNumberError"></span>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="accountName">Account Name</label>
                                            <input type="text" class="form-control" name="accountName"
                                                oninput="validateInput(this, 'AccountNameError')">
                                            <span class="text-danger" id="AccountNameError"></span>

                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="bankName">Bank Name</label>
                                    <input type="text" class="form-control" name="bankName"
                                        oninput="validateInput(this, 'BankNameError')">
                                    <span class="text-danger" id="BankNameError"></span>

                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                            id="submit-farmer">Register</button>
                                        <p id="error"></p>
                                    </div>
                                </div>
                                <div class="mb-3" id="error">
                                    <!-- This is where the error message will be displayed -->
                                </div>
                                <div class="mt-2 mb-0 row">
                                    <div class="col-12 mt-4">
                                        <p class="mb-0">By registering, you agree to the EasyProduce <a href="#"
                                                class="text-primary">Terms of Use</a></p>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Already have an account? <a href="../general/login.html"
                                class="fw-medium text-primary">Login</a></p>
                        <p>&copy;
                            <script>document.write(new Date().getFullYear())</script> EasyProduce <i
                                class="mdi mdi-heart text-danger"></i> Company
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../assets/libs/jquery/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/libs/node-waves/waves.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        // JavaScript code for loading produce types and initializing Select2
        function LoadProduce() {
            fetch('http://localhost:5195/api/ProduceType/GetAllProduceType')
                .then(response => response.json())
                .then(res => {
                    const selectElement = document.getElementById('produceTypesSelect');
                    res.data.forEach(option => {
                        // Create an <option> element for each produce type
                        const optionElement = document.createElement('option');
                        optionElement.value = option.id;
                        optionElement.textContent = option.typeName;
                        // Append the option to the select element
                        selectElement.appendChild(optionElement);
                    });

                    // Initialize Select2 for the dropdown
                    $('#produceTypesSelect').select2();
                });
        }

        document.querySelector('#farmer-form').addEventListener('submit', e => {
            e.preventDefault();
            let formElement = document.querySelector('#farmer-form');
            const formData = new FormData(formElement);
            const selectedProduceTypes = $('#produceTypesSelect').val();
            formData.delete('ProduceTypes');
            selectedProduceTypes.forEach(type => {
                formData.append('ProduceTypes', type);
            });
            fetch('http://localhost:5195/api/Farmer/RegisterFarmer', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())

                .then(data => {
                    if (data.status === 400 && data.errors) {
                        // Handle validation errors
                        showSweetAlertValidationErrors(data)

                    } else if (data.status === 200) {
                        // Handle success
                        showSweetAlert(data.message);

                    } else {
                        // Handle other errors
                        showSweetAlertError(data.message);
                    }
                })

                .catch(error => {
                    console.error('Error:', error);
                });
        });



        // Function to show validation errors
        function showSweetAlertValidationErrors(data) {
            let errorMessage = "Validation errors occurred:<br><ul>";
            for (const field in data.errors) {
                errorMessage += `<li>${field}: ${data.errors[field]}</li>`;
            }
            errorMessage += "</ul>";

            Swal.fire({
                html: errorMessage,
                icon: 'error',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'animated fadeIn',
                    title: 'custom-title-class',
                    content: 'custom-content-class',
                    actions: 'custom-actions-class',
                    icon: 'swal-icon',
                    confirmButton: 'swal-button',
                    confirmButtonText: 'swal-button-text',
                },
                background: 'rgb(1, 6, 28)',
            }).then(() => {
                window.location.href = './farmer-registration.html';

            });
        }


        // Function to show success SweetAlert2 modal
        function showSweetAlert(message) {
            Swal.fire({
                text: message,
                icon: 'success',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'CONTINUE',
                customClass: {
                    popup: 'animated fadeIn',
                    title: 'custom-title-class',
                    content: 'custom-content-class',
                    actions: 'custom-actions-class',
                    icon: 'swal-icon',
                    confirmButton: 'swal-button',
                    confirmButtonText: 'swal-button-text',
                },
                background: 'rgb(1, 6, 28)',
                allowOutsideClick: false, // Add this line
            }).then(() => {
                window.location.href = '../general/login.html';
                // window.location.replace('../general/login.html');

            });
        }


        // Function to show error SweetAlert2 modal with status message
        function showSweetAlertError(errorMessage) {
            Swal.fire({
                text: errorMessage,
                icon: 'error',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'animated fadeIn',
                    title: 'custom-title-class',
                    content: 'custom-content-class',
                    actions: 'custom-actions-class',
                    icon: 'swal-icon',
                    confirmButton: 'swal-button',
                    confirmButtonText: 'swal-button-text',
                },
                background: 'rgb(1, 6, 28)',
            }).then((result) => {

                if (result.value) {
                    window.location.href = './farmer-registration.html';
                }


            });
        }

        function validateInput(inputElement, errorElementId) {
            // Get the input value
            var inputValue = inputElement.value;
            var errorElement = document.getElementById(errorElementId);

            if (inputValue.length < 3) {
                errorElement.textContent = "Input must be at least 3 characters long";
                inputElement.focus(); // Keep focus on the input field
            } else {
                errorElement.textContent = ""; // Clear any previous error message
            }
        }

    </script>
