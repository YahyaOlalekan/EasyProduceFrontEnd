<!doctype html>
<html lang="en">

<head>
    <title>General | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./swal.css">
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <div class="container-fluid login-container">
        <div class="login-image"
             style="background-image: url('../producePictures/oneCoacoa.jpg'); width: 90vw;">
        </div>
        <form method="post" action="" id="loginform" class="login-form">
            <h4 class="text-center mb-5 text-primary login-heading">Login <marquee behavior="scroll" direction="left" style="color: gold" ;>Welcome to Easy Produce login page</marquee></h4>
            <div class="form-group">
                <input type="email" class="form-control my-3" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control my-3" id="password" name="password" placeholder="Password"
                       required>
            </div>
            <div class="text-center">
                <input type="submit" value="Login" class="form-control btn btn-lg btn-primary text-white">
            </div>
            <p class="text-start mt-5">Don't have an account ? <br> <a href="../farmer/farmer-registration.html"> <u> Sign up as farmer</u></a> or <a href="../customer/customer-registration.html"> <u>Sign up as customer</u> </a></p>
        </form>
    </div>
    <script src="../general/basejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
