<!doctype html>
<html lang="en">

<head>
    <title>General | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./swal.css">
   </head>

<body>
    <div class="container row">
        
        <form method="post" action="" id="loginform" class="border rounded shadow mt-5 p-5 col-4 offset-5">
            <h4 class="text-center mb-5 text-primary">Login</h4>
            <div class="form-group">
                <input type="email" class="form-control my-5" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">       
                <input type="password" class="form-control my-5" id="password" name="password" placeholder="Password">
            </div>
            <div class="text-center">
                    <input type="submit" value="Login" class="form-control text-center btn btn-lg btn-primary text-white">
            </div>
       
        <p class="text-start mt-5">Don't have an account ? <br> <a  href="../farmer/farmer-registration.html"> <u> Sign up as farmer</u></a> <br> <a  href="../customer/customer-registration.html"> <u>Sign up as customer</u> </a></p>
    </form>
    </div>
    <script src="../general/basejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <script src="./login.js"> </script>
</body>

</html>
