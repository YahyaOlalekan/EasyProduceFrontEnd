    <script>
       
       var farmerId = localStorage.getItem("id");

       function populateProduceTypeDropdown() {
            // fetch(`${baseUrl}api/ProduceType/GetAllProduceType`)

            fetch(`${baseUrl}api/ProduceType/GetUnApprovedProduceTypesForAFarmerByUserId/${farmerId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('data:', data)
                    const produceTypeDropdown = document.getElementById('produceId');
                    data.data.forEach(produceType => {
                        const option = document.createElement('option');
                        option.value = produceType.id; // Adjust according to your API response
                        option.textContent = produceType.typeName;
                        produceTypeDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        window.addEventListener('load', populateProduceTypeDropdown);

        document.getElementById('submitButton').addEventListener('click', function (e) {
            e.preventDefault();
            const formElement = document.getElementById('addProduceTypeForm');
            const formData = new FormData(formElement);
            // const farmerId = localStorage.getItem("id");

            const selectedProduceId = document.getElementById('produceId').value;
            formData.delete('produceTypeId');
            formData.append('produceTypeId', selectedProduceId);

            const token = localStorage.getItem("token");
            fetch(`${baseUrl}api/Request/AddNewProduceType/${farmerId}/${selectedProduceId}`, {
                method: 'POST',
                headers: {
                         "Authorization": `Bearer ${token}`,
                         },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        // Handle success
                        showSweetAlert(data);
                    } else {
                        // Handle error
                        showSweetAlertError(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        // Function to show success SweetAlert2 modal
        function showSweetAlert(data) {
            Swal.fire({
                text: data.message,
                icon: 'success',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'CONTINUE',
                customClass: {
                    popup: 'animated fadeIn', // Apply the fadeIn animation
                    title: 'custom-title-class', // Create a custom class for title styling
                    content: 'custom-content-class', // Create a custom class for content styling
                    actions: 'custom-actions-class', // Create a custom class for action button styling
                    // Apply custom classes to specific elements
                    icon: 'swal-icon', // Custom class for the icon container
                    confirmButton: 'swal-button', // Custom class for the confirm button
                    confirmButtonText: 'swal-button-text', // Custom class for the confirm button text
                },
                background: 'rgb(1, 6, 28)',
            }).then(() => {
                window.location.replace('../farmer/dashboard.html');
            });
        }

        // Function to show error SweetAlert2 modal
        function showSweetAlertError(data) {
            Swal.fire({
                text: data.message,
                icon: 'error',
                confirmButtonColor: 'hsl(210, 17%, 93%)',
                confirmButtonText: 'OK',
                customClass: {
