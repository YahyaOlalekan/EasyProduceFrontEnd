<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"> -->
    <link rel="stylesheet" href="producetypes-requests.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="update.css">
    <link rel="stylesheet" href="../general/swal.css">
    <title>Producetype Requests</title>
</head>

<body>
    <div id="produce-type-requests" class="registration-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h4 class="font-size-18 mt-2" id="titles">Produce Type Requests</h4>
                        </div>
                        <div id="block">
                        <div class="card-body">
                            <form id="produceTypeRequestsForm">
                                <div class="mb-3">
                                    <label class="form-label" for="requestType">Select Request Type</label>
                                    <select class="form-control" name="requestType" id="requestType">
                                        <option value="1">Add New Produce Type</option>
                                        <option value="2">Remove From Existing Produce Type</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="requestStatus">Select Request Status</label>
                                    <select class="form-control" name="requestStatus" id="requestStatus">
                                        <option value="">All</option>
                                        <option value="1">Initialized</option>
                                        <option value="2">Approved</option>
                                        <option value="3">Rejected</option>
                                    </select>
                                </div>
                                    <button type="button" class="btn btn-primary" id="filterButton">Filter Requests</button>
                            
                            </form>
                        </div>
                       </div>

                      

                        <div id="requestLists">
                             <!-- Requests will be populated dynamically  -->

                             <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <span class="close" id="closeModal">&times;</span>
                                    <h2>Enter Rejection Reason</h2>
                                    <input type="hidden" id="modalRequestId"> 
                                    <input type="hidden" id="modalFarmerId"> 
                                    <textarea id="rejectionReasonInput" rows="4" cols="50" placeholder="Enter the reason for rejection"></textarea>
                                    <button id="submitReason">Submit</button>
                                </div>
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../general/basejs.js"></script>
    <!-- <script src="./producetypes-requests.js"></script> -->
    <script src="./producetypes-requests copy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   

</body>

</html>
